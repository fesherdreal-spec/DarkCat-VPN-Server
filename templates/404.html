{% extends "base.html" %}
{% block title %}Ошибка 404 - Потерялось{% endblock %}
{% block content %}
<article class="error-card">

    <h3>Потерялось</h3>

        <a href="{{ url_for('frontend.index') }}" role="button" class="cta-button">Искать с главной страницы</a>
    </footer>

{% endblock %}
